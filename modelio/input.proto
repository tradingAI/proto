syntax = "proto3";

package modelio;

option go_package = "github.com/tradingAI/proto/gen/go/model";

import "tweb/model.proto"

message TbaseEvaluateInput {
    model.Model model = 1;
    // 评估起止日期
    string start = 2;
    string end = 3;
  }


message TbasePredictInput {
    model.Model model = 1;
    // YYYYmmdd
    string date = 2;
}

message TbaseTrainInput {
    // TODO(wen): https://github.com/tradingAI/tbase/blob/d75c4bc501064bcd17dece54c26e83feb7700999/tbase/common/cmd_util.py#L77
}
