syntax = "proto3";

package model;

option go_package = "github.com/tradingAI/proto/gen/go/common";

import "common/user.proto";

// Status is the status of model upload to minio.
enum ModelStatus {
    UNKNOWN = 0;
    CREATED = 1;
    PROCESSING = 2;
    SUCCESS = 3;
    FAILED = 4;
}

message Model {
    uint64 id = 1;
    string name = 2;
    string version = 3;
    string description = 4;
    // application/x-tar or application/zip
    string file_type = 5;
    user.User user = 6;
    ModelStatus status = 7;
    // s3/minio中的bucket
    string bucket = 8;
    string obj_name = 9;
}

message TensorboardEvent {
    uint64 job_id = 1;
    uint64 model_id = 2;
    string bucket = 3;
    string obj_name = 4;
}
