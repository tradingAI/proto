syntax = "proto3";

package job;

option go_package = "github.com/tradingAI/proto/gen/go/scheduler";

enum JobType {
    UNKNOWN = 0;
    PREDICT = 1;
    TRAIN = 2;
    EVALUATION = 3;
}

enum JobStatus {
    UNKNOWN = 0;
    CREATED = 1;
    RUNNING = 2;
    SUCCESSED = 3;
    FAILED = 4;
}

message Job {
    uint64 id = 1;
    JobStatus status = 2;
    JobType type = 3;
    PredictionJob prediction_job = 4;
    PredictionJobDetails prediction_job_details = 5;
    TrainingJob training_job = 6;
    TrainingJobDetails training_job_details = 7;
    EvaluationJob evaluation_job = 8;
    EvaluationJobDetails evaluation_job_details = 9;
}

