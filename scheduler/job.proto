syntax = "proto3";

package job;

option go_package = "github.com/tradingAI/proto/gen/go/scheduler";

enum JobType {
    UNKNOWN = 0;
    PREDICT = 1;
    TRAIN = 2;
    EVALUATION = 3;
}

enum JobStatus {
    UNKNOWN = 0;
    CREATED = 1;
    RUNNING = 2;
    SUCCESSED = 3;
    FAILED = 4;
}

message Job {
    uint64 id = 1;
    string runner_id = 2;
    JobType type = 3;
    JobStatus status = 4;
    int retry = 5;
    int64 create_time_usec = 6;
    int64 finished_time_usec = 7;
    uint32 total_steps = 8;
    uint32 current_step = 9;
    oneof request {
        // request types
        // TODO(wen): https://github.com/tradingAI/proto/pull/3
    }
}
